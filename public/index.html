<head>
	<title> TODOS manager</title>
	<link rel="stylesheet" type="text/css" href="./dist/styles/default.css" />
</head>

<body>
	<div  class="todos-header">
		<div class="todos-title"> todos </div>
	</div>

	<div  class="todos-main">
		<div class="todos-add">
			<button class="todos-add_select-all" aria-label="Mark done all"></button>
			<input class="todos-add_input" aria-label="Todo input field" maxlength = "100"  placeholder="What needs to be done?" >
			<button class="todos-add_delete-all" aria-label="Delete all"></button>
		</div>

		<div class="todos-list">
			<div class="todo-item">
				<input class="todo-item_mark" type="checkbox"  aria-label="Mark done">
				<label class="todo-item_mark-checkbox" aria-hidden="true"></label>
				<textarea class="todo-item_text" maxlength="100">HTML</textarea>
				<button class="todo-item_remove" aria-label="Delete" ></button>
			</div>

			<div class="todo-item">
				<input class ="todo-item_mark" type="checkbox" aria-label="Mark done">
				<label class="todo-item_mark-checkbox" aria-hidden="true"></label>
				<textarea class="todo-item_text" maxlength="100" >CSS</textarea>
				<button  class ="todo-item_remove" aria-label="Delete"></button>
			</div>

			<div class="todo-item">
				<input  class ="todo-item_mark" type="checkbox" aria-label="Mark done">
				<label class="todo-item_mark-checkbox" aria-hidden="true"></label>
				<textarea class="todo-item_text" maxlength="100">JS</textarea>
				<button class ="todo-item_remove" aria-label="Delete"></button>
			</div>

			<div class="todo-item">
				<input  class ="todo-item_mark" type="checkbox" aria-label="Mark done">
				<label class="todo-item_mark-checkbox" aria-hidden="true"></label>
				<textarea class="todo-item_text" maxlength="100" >JS Tools</textarea>
				<button class ="todo-item_remove" aria-label="Delete"></button>
			</div>
		</div>
		<div class="todos-actions-bar">
			<div class="todos-actions-bar_counter">
				<div aria-label="Count of todos left">3 todos left</div>
			</div>
			<div  class="todos-actions-bar_filters" aria-label="Filters">
				<button autofocus class="todos-filter " data-filter="all" aria-label="Filter: show all">
					All
				</button>
				<button class="todos-filter" data-filter="done" aria-label="Filter: show all not done">
					Active
				</button>
				<button class="todos-filter" data-filter="not done" aria-label="Filter: show all done">
					Completed
				</button>
			</div>
			
			<button class="todos-actions-bar_delete-all-done" aria-label="Delete all done">
				Clear All completed
			</button>
			
		</div>
		<div class="todos-step1"></div>
		<div class="todos-step2"></div>
	</div>
	<script src="../src/scripts/script.js"></script>
</body>
